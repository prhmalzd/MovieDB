<!DOCTYPE html>

    <script src="JS/icons.js" defer="defer"></script>
    <script src="JS/variables.js" defer="defer"></script>
    <script src="JS/config.js" defer="defer"></script>
    <script src="JS/UIhandler.js" defer="defer"></script>

    <nav class="navbar">

                <div id="searchBTN">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 256"><path fill="currentColor" d="m226.83 221.17l-52.7-52.7a84.1 84.1 0 1 0-5.66 5.66l52.7 52.7a4 4 0 0 0 5.66-5.66M36 112a76 76 0 1 1 76 76a76.08 76.08 0 0 1-76-76"/></svg>

            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M5 18.77v-1h1.616V9.845q0-1.96 1.24-3.447T11 4.546V3h2v1.546q1.904.366 3.144 1.853t1.24 3.447v7.923H19v1zm6.997 2.615q-.668 0-1.14-.475t-.472-1.14h3.23q0 .67-.475 1.142q-.476.472-1.143.472M7.616 17.77h8.769V9.846q0-1.823-1.281-3.104T12 5.462t-3.104 1.28t-1.28 3.104z"/></svg>
            <img class="navbar_items_profilePic" src="https://picsum.photos/40"  alt="random"/>

    <div id="leftBar" class="leftBar">

        <div class="leftBar_options">
            <div class="leftBar_options_one leftBar_options_one_selected" name="home">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24"><path fill="currentColor" d="M4 21V9l8-6l8 6v12h-6v-7h-4v7z"/></svg>
                <span class="leftBar_options_one_title" name="home">
                    Home
                </span>
            </div>
            <div class="leftBar_options_one" name="search">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 256 256"><path fill="currentColor" d="m226.83 221.17l-52.7-52.7a84.1 84.1 0 1 0-5.66 5.66l52.7 52.7a4 4 0 0 0 5.66-5.66M36 112a76 76 0 1 1 76 76a76.08 76.08 0 0 1-76-76"/></svg>
                <span class="leftBar_options_one_title" name="search">

            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M8.59 16.59L13.17 12L8.59 7.41L10 6l6 6l-6 6z"/></svg>

    </div>
    <div class="container">
        <div class="header_container">
        </div>
        <div class="filters">
